name: Stale Issues

on:
  schedule:
    - cron: "0 0 * * *" # Daily at midnight
  workflow_dispatch:

jobs:
  stale:
    name: 游빛 Mark Stale Issues
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issues
          stale-issue-message: |
            Esta issue est치 inativa h치 60 dias.

            - Se ainda for relevante, por favor adicione um coment치rio ou atualize a issue.
            - Caso contr치rio, ela ser치 fechada em 14 dias.

            Obrigado pela sua contribui칞칚o! 游똂
          stale-issue-label: "stale"
          days-before-issue-stale: 60
          days-before-issue-close: 14

          # Pull Requests
          stale-pr-message: |
            Este PR est치 inativo h치 30 dias.

            - Se voc칡 pretende continuar trabalhando nele, por favor adicione um coment치rio.
            - Caso contr치rio, ele ser치 fechado em 14 dias.

            Obrigado pela sua contribui칞칚o! 游똂
          stale-pr-label: "stale"
          days-before-pr-stale: 30
          days-before-pr-close: 14

          # Labels to ignore
          exempt-issue-labels: "pinned,security,priority-high,in-progress"
          exempt-pr-labels: "pinned,security,priority-high,in-progress,wip"

          # Messages
          close-issue-message: "Esta issue foi fechada por inatividade. Sinta-se  vontade para reabri-la se necess치rio."
          close-pr-message: "Este PR foi fechado por inatividade. Sinta-se  vontade para reabri-lo se necess치rio."
