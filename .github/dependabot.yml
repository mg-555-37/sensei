# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    reviewers:
      - "madiovem-555"
    groups:
      # Group all development dependencies
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      # Group TypeScript ecosystem
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
          - "ts-*"
          - "tsc-*"
      # Group testing tools
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
          - "c8"
          - "istanbul*"
      # Group linting tools
      linting:
        patterns:
          - "eslint*"
          - "@eslint/*"
          - "prettier*"
      # Group Babel
      babel:
        patterns:
          - "@babel/*"
    ignore:
      # Ignore major version updates for stability
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "ci"
      - "dependencies"
      - "automated"
    reviewers:
      - "madiovem-555"
